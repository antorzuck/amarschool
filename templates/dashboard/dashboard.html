
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
<style>

</style>
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="p-2 navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Toggle Button (Start) -->
        <a class="navbar-toggler" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
          <span class="navbar-toggler-icon"></span>
        </a>
    
        <!-- Centered Text -->
        <a class="mx-auto navbar-brand" href="#">Demo School</a>
    
        <!-- Dropdown Button (End) -->
        <div class="dropdown dropstart">
          <div class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <img class="avatar img-fluid" src="https://api.dicebear.com/6.x/initials/svg?seed={{request.user}}">
          </div>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
            <li><a class="dropdown-item" href="#">Change Password!</a></li>
            <hr class="dropdown-divider">
            <li><a class="dropdown-item" href="/logout"><b>Logout</b></a></li>
          </ul>
        </div>
      </div>
    </nav>
    
   

   
  <div class="bg-dark text-white sidebar-nav offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="text-muted small" id="offcanvasExampleLabel"></h5>

    </div>
    <div class="offcanvas-body">
     
     <nav class="navbar-dark">
     <ul class="navbar-nav">
       
     
     <li>
              <a
                class="text-white nav-link px-2 sidebar-link"
                data-bs-toggle="collapse"
                href="#layouts"
              >
                <span class="me-2"><i class="bi bi-hdd-stack"></i></span>
                <span>Website</span>
                <span class="ms-auto">
                  <span class="right-icon">
                    <i class="bi bi-chevron-down"></i>
                  </span>
                </span>
              </a>
              <div class="collapse" id="layouts">
                <ul class="navbar-nav ps-3">
                  <li>
                    <a href="#" class="text-muted nav-link px-3">
                      <span class="me-2"
                        ><i class="bi bi-caret-right-fill"></i></span>
                      <span>Add Info</span>
                    </a>
                  </li>
                  
                  
                                    <li>
                    <a href="#" class="text-muted nav-link px-3">
                      <span class="me-2"
                        ><i class="bi bi-caret-right-fill"></i></span>
                      <span>Image/Gallery</span>
                    </a>
                  </li>
                  
                </ul>
              </div>
            </li>
     
     
     
     
     
     <li>
              <a
                class="text-white nav-link px-2 sidebar-link"
                data-bs-toggle="collapse"
                href="#layouts1"
              >
                <span class="me-2"><i class="bi bi-people-fill"></i></span>
                <span>Manage Student</span>
                <span class="ms-auto">
                  <span class="right-icon">
                    <i class="bi bi-chevron-down"></i>
                  </span>
                </span>
              </a>
              <div class="collapse" id="layouts1">
                <ul class="navbar-nav ps-3">
                  <li>
                    <a href="#" class="text-muted nav-link px-3">
                      <span class="me-2"
                        ><i class="bi bi-caret-right-fill"></i></span>
                      <span>Add Student</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
     
     
     </ul>
     </nav>
    </div>
  </div>
  
  
  
  
  
  <div class="container-fluid">
    <div class="mt-3 pt-1">

      <div class="row">
          <div class="col-md-1">
  
          </div>
  
          <div class="col-md-11">
            {% block body %}
    
            {% endblock %}
      </div>
  </div>
   </div> 
  </div>
  
  
  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
